    function sendAjax() {
        var xhr = new XMLHttpRequest;
        xhr.open('GET', 'http://localhost:9090/time', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (/2\d{2}/.test(xhr.status)) {
